      /* 기본 전체 높이 확보 및 여백 제거 */
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      /* 전체 콘텐츠를 감싸는 wrapper - footer 공간 확보 포함 */
      .wrapper {
        min-height: 100%;
        padding: 15px 400px 60px 400px;
        box-sizing: border-box;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header a {
        color: black;
        text-decoration: none;
      }

      h1 {
        font-size: 24px;
        font-weight: bold;
      }

      nav a {
        margin-left: 20px;
        text-decoration: none;
        color: gray;
        font-weight: bold;
      }

      nav a.active {
        color: black;
      }

      .container {
        display: flex;
        margin-top: 100px;
      }
      
      .container img {
        width: 300px;
        height: auto;
        margin-right: 30px;
      }

      .container img {
        width: 300px;
        height: auto;
        margin-right: 30px;
      }

      footer {
        position: relative;
        height: 60px;
        margin-top: -60px;
        width: 100%;
        background-color: #fcfcfc;
        border-top: 1px solid #e0e0e0;
        text-align: center;
        font-size: 14px;
        color: #666;
        padding-top: 16px;
        padding-bottom: 16px;
      }

      .filter-buttons {
        display: inline-flex;
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow: hidden;
        margin-bottom: 10px;
      }

      .filter-btn {
        border: none;
        background: white;
        color: red;
        padding: 8px 12px;
        cursor: pointer;
        font-weight: bold;
      }

      .filter-btn.active {
        background: red;
        color: white;
      }

      .item {
        margin: 8px 0;
      }

      #hamburger {
        display: none;
        font-size: 24px;
        cursor: pointer;
      }

      @media screen and (max-width: 768px) {
        .wrapper {
          padding: 15px 20px 60px 20px;
        }

        nav {
          display: none;
          flex-direction: column;
          background: #f9f9f9;
          position: absolute;
          top: 60px;
          right: 20px;
          padding: 10px;
          border: 1px solid #ddd;
          z-index: 100;
        }

        nav a {
          margin: 10px 0;
        }

        #hamburger {
          display: block;
        }
      }

      .rainbow-text {
        background: linear-gradient(
          to right,
          red,
          orange,
          yellow,
          green,
          blue,
          indigo,
          violet
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
      }

      .photo-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .photo-item img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }

      .photo-item img:hover {
        transform: scale(1.03);
      }

      .beige-link {
      color: #C9ADA7;
      text-decoration: none;
      }

     .beige-link:hover {
      text-decoration: underline;
     }
